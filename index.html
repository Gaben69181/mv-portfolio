<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>%VITE_META_TITLE%</title>

    <link rel="icon" type="image/svg+xml" href="/rynix.svg" />
    <link rel="canonical" href="%VITE_SITE_URL%" />

    <meta name="description" content="%VITE_META_DESCRIPTION%" />
    <meta name="theme-color" content="%VITE_THEME_COLOR%" />

    <!-- Open Graph / Facebook / WhatsApp / Telegram / Slack / Discord / iMessage -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="%VITE_META_TITLE%" />
    <meta property="og:description" content="%VITE_META_DESCRIPTION%" />
    <meta property="og:url" content="%VITE_SITE_URL%" />
    <meta property="og:site_name" content="%VITE_SITE_NAME%" />
    <meta property="og:image" content="%VITE_OG_IMAGE%" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="%VITE_TWITTER_HANDLE%" />
    <meta name="twitter:creator" content="%VITE_TWITTER_HANDLE%" />
    <meta name="twitter:title" content="%VITE_META_TITLE%" />
    <meta name="twitter:description" content="%VITE_META_DESCRIPTION%" />
    <meta name="twitter:image" content="%VITE_OG_IMAGE%" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
